<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            padding: 1rem;
            background-color: grey;   
        }

        label {
            color: white;
        }

        input {
            font-size: 1.5rem;
            padding: 0.5rem;
            outline: none;
            margin-top: 1rem;
            display: block;
        }

        button {
            padding: 1rem;
            margin-top: 1rem;
            background-color: blueviolet;
            color: white;
            font-size: 1.2rem;
            letter-spacing: 2px;
            cursor: pointer;
            border: none;
        }
    </style>

</head>
<body>
    <form method="post" action="/">
        <label for="username">
            <h1>Username</h1>
        </label>
        <input type="text" name="username" id="username" placeholder="Enter your username">
        <button type="submit">Submit</button>
    </div>
</body>
</html>
